<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>歌詞取得</title>
  </head>
  <body>
    <h1>歌詞取得</h1>

    <div class="container">
        <div class="row">

          <div class="col-sm">
            <form action="/result" method="POST", id="url-form">
                <div class="form-group">
                    <label for="text1">URL:</label>
                    <input type="text" name="url" id="url" class="form-control">
                  <button type="submit" class="btn btn-primary mb-2">Submit</button>
                </div>
            </form>
          </div>

          <div class="col-sm">
            <div id="output"></div>
            <button onclick="copyToClipboard()" class="btn btn-danger mb-2">Copy</button>
          </div>
        </div>
      </div>


<script type="text/javascript">
    $(document).ready(function() {
      //①formのsubmitボタンをクリック
      $('#url-form').on('submit',function(event){
　　　　　//②Ajax通信
        event.preventDefault();
        $.ajax({
          data : {
　　　　　　　//③form内inputの値、リクエスト(POST or GET),リクエスト先のURLを記述
            url : $('#url').val(),
          },
          type : 'POST',
          url : '/result'
        })
　　　　　//④formの下に結果を表示
        .done(function(data){
          //$('#output').text(data.output).show();
          $('#output').html(data.output);
        });
      });
    });
  </script>
    <script>
    function copyToClipboard() {
        // コピー対象をJavaScript上で変数として定義する
        var copyTarget = document.getElementById("output");

        // コピー対象のテキストを選択する
        copyTarget.select();

        // 選択しているテキストをクリップボードにコピーする
        document.execCommand("Copy");

        // コピーをお知らせする
        alert("コピーできました！");
    }
</script>
